<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Электронный Календарь Организатор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Органайзер событий</h1>
    </header>
    <main>
        <section id="calendar">
            <div id="calendarHeader">
                <button id="prevMonth"><</button>
                <span id="currentMonth"></span>
                <button id="nextMonth">></button>
            </div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Пн</th>
                        <th>Вт</th>
                        <th>Ср</th>
                        <th>Чт</th>
                        <th>Пт</th>
                        <th>Сб</th>
                        <th>Вс</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </section>
        
        <section id="eventsList">
            <h2>Список событий:</h2>
            <ul id="eventsContainer"></ul>
        </section>
    </main>
    <script src="app.js"></script>
     <background: linear-gradient to bottom,= #f4f4f4,= #e0e0e0></background:></background:>
</body>
</html>
